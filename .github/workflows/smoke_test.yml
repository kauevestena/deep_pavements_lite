name: Smoke Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      MAPILLARY_API: ${{ secrets.MAPILLARY_API }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libgl1-mesa-dri libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1
        
    - name: Setup and run enhanced smoke test
      env:
        MAPILLARY_API: ${{ secrets.MAPILLARY_API }}
      run: |
        # Initialize submodules
        git submodule update --init --recursive
        
        # Install dependencies
        pip install -r requirements.txt
        pip install git+https://github.com/openai/CLIP.git
        
        # Run setup script which attempts to download fine-tuned model and runs smoke test
        chmod +x setup.sh
        ./setup.sh
        
    - name: Check outputs
      run: |
        ls -la data/output/
        if [ -f "data/output/surface_classifications.geojson" ]; then
          echo "✓ Surface classifications generated successfully"
          head -n 10 data/output/surface_classifications.geojson
        else
          echo "⚠ No surface classifications found"
        fi
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: |
          data/output/
          *.log
        retention-days: 7